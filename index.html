<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Quest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #game-container {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 4/3;
            background: #111;
            position: relative;
            border: 2px solid #333;
        }
        
        #game-canvas {
            width: 100%;
            height: calc(100% - 100px);
            display: block;
            image-rendering: pixelated;
        }
        
        #parser-interface {
            height: 100px;
            background: #000;
            border-top: 2px solid #333;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        #output-text {
            flex: 1;
            color: #0f0;
            font-size: 14px;
            line-height: 1.4;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        
        #input-line {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #prompt {
            color: #ff6b35;
            font-weight: bold;
        }
        
        #parser-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }
        
        #parser-input::placeholder {
            color: #555;
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Loading screen */
        #loading {
            position: absolute;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #loading h1 {
            color: #ffd700;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 #8b4513;
        }
        
        #loading p {
            color: #666;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <h1>PHILOSOPHY QUEST</h1>
            <p>Loading assets...</p>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="parser-interface">
            <div id="output-text">Welcome to Philosophy Quest. Type "look" to begin.</div>
            <div id="input-line">
                <span id="prompt">&gt;</span>
                <input type="text" id="parser-input" placeholder="Enter command..." autocomplete="off" autofocus>
                <span class="cursor">_</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
